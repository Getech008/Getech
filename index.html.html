<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Abdullah Ali</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the body fills the viewport and centers the content */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f5;
            margin: 0;
        }

        /* Container for the resume content */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Extended fade effect */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 0;
            right: 0;
            bottom: -50%;
            background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(255, 228, 196, 0.8));
            z-index: -1;
            animation: fadeBackground 10s infinite alternate;
        }

        /* Header styling */
        header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 5px;
        }

        /* Education section styling */
        .education {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #ddd;
        }

        .education h2 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 15px;
        }

        .degree h3 {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 5px;
        }

        .degree .university,
        .degree .dates {
            font-size: 1.1rem;
            color: #777;
        }

        /* Skills section styling */
        .skills {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #ddd;
        }

        .skills h2 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 15px;
        }

        .skills p {
            font-size: 1.1rem;
            color: #777;
            text-align: left;
        }

        /* Animation for the fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation for the background color fade */
        @keyframes fadeBackground {
            0% {
                background: linear-gradient(to bottom, rgba(173, 216, 230, 0.8), rgba(255, 228, 196, 0.8));
            }
            100% {
                background: linear-gradient(to bottom, rgba(240, 248, 255, 0.8), rgba(255, 240, 245, 0.8));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Abdullah Ali</h1>
            <p>Email: <a href="mailto:geetch8@proton.me">geetch8@proton.me</a></p>
            <p>Address: Iraq, Baghdad, Karkh</p>
        </header>
        
        <section class="education">
            <h2>Education</h2>
            <div class="degree">
                <h3>A Bachelor’s Degree in Electronics and Communication Engineering (ECE)</h3>
                <p class="university">جامعـــة النهرين - Al-Nahrain University</p>
                <p class="dates">August 2017 - May 2021</p>
            </div>
        </section>

        <!-- Skills section (empty for now) -->
        <section class="skills">
            <h2>Skills</h2>
            <p><!-- Add your skills here --></p>
        </section>
    </div>
</body>
</html>
